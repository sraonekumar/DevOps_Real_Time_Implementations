# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Code-Build-Test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - uses: actions/setup-node@v4
        with:
          node-version: 'v20.15.0'
      - run: npm --version

      - name: Install dependencies
        working-directory: ./react-shop
        run: npm install

      - name: Run the tests
        env: 
          CI: true
        working-directory: ./react-shop
        # As i dont have any test specified just ignoring this step with echo
        run: CI=true npm test

  Docker-Linting-Build:
    needs: [Code-Build-Test]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
 
      - name: Log in to Docker Hub - Main web app container registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.REPO_PASS }}


      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ secrets.REPO_USER }}/sap

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: "{{defaultContext}}"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  Deployment:
    needs: [Docker-Linting-Build]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate and set context
        uses: redhat-actions/oc-login@v1
      #   env:
      # # These can be stored in secrets, if desired.
      #     OPENSHIFT_USER: my-username
      #     OPENSHIFT_NAMESPACE: my-namespace

        with:
      # URL to your OpenShift cluster.
      # Refer to Step 2.
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}

      # Authentication Token. Can use username and password instead.
      # Refer to Step 3.
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      # Credentials, if desired instead of token.
      # Username and password override token if they are set.
      # openshift_username: ${{ env.OPENSHIFT_USER }}
      # openshift_password: ${{ secrets.OPENSHIFT_PASSWORD }}

      # Disables SSL cert checking. Use this if you don't have the certificate authority data.
          insecure_skip_tls_verify: true
      # This method is more secure, if the certificate from Step 4 is available.
        # certificate_authority_data: ${{ secrets.CA_DATA }}

      # Optional - this sets your Kubernetes context's current namespace after logging in.
          namespace: test-hello
      - name: Create and expose app
        uses: redhat-actions/oc-new-app@v1
        with:
          app_name: react-app
          image: msravankumar/sap:main
          namespace: sap-assessments